<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <nav>
            <a href="/">tofudns</a>
        </nav>
        <main>
            <div style="margin-bottom: 32px;">
                <h2>add new zone</h2>
                <form action="/new/zone" method="post">
                    <label>zone:</label>
                    <input type="text" name="zone" placeholder="example.com">
                    <input type="submit" value="submit">
                </form>
            </div>

            <div>
                <h2>zone list</h2>
                <ul>
                    {{range .Zones}}
                    <li>
                        <a href="/zones/{{.}}">{{.}}</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </main>
    </body>
</html>
