<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    <nav>
        <a href="/">tofudns</a>
    </nav>
    <main>
        <div class="zone-header">
            Account Verification
        </div>
        
        <div class="record-section">
            <h2>Enter Verification Code</h2>
            <div style="padding: var(--space-4);">
                <p style="margin-bottom: var(--space-4); color: var(--gray-700);">
                    We've sent a verification code to <strong>{{.Email}}</strong>
                </p>
                
                {{if .Error}}
                <div class="error-message">
                    {{.Error}}
                </div>
                {{end}}
                
                <form method="POST" action="/auth/verify">
                    <input type="hidden" name="email" value="{{.Email}}">
                    <div class="form-group">
                        <label for="code">Verification Code</label>
                        <input type="text" id="code" name="code" class="record-input" placeholder="Enter the code from your email" required>
                    </div>
                    <div class="form-group" style="margin-top: var(--space-4);">
                        <button type="submit" class="btn-add" style="max-width: 200px; margin: 0 auto;">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
