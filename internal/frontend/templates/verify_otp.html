<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body class="bg-gray-50 font-sans text-gray-900">
    <nav class="bg-white border-b border-gray-200 py-3 px-4 sticky top-0 z-10">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-lg text-gray-900">tofudns</a>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto py-10">
        <div class="text-2xl font-bold mb-8">enter verification code</div>
        <div class="bg-white rounded shadow-sm border border-gray-200">
            <div class="p-6">
                <p class="mb-6 text-gray-700">We've sent a verification code to <strong>{{.Email}}</strong></p>
                {{if .Error}}
                <div class="mb-4 px-3 text-red-700 bg-red-50 border border-red-200 rounded py-2 text-sm">{{.Error}}</div>
                {{end}}
                <form method="POST" action="/auth/verify" class="space-y-6 w-full">
                    <input type="hidden" name="email" value="{{.Email}}">
                    <div class="w-full">
                        <label for="code" class="block mb-2 font-medium text-sm text-gray-700">Verification Code</label>
                        <input type="text" id="code" name="code" placeholder="Enter the 6-digit code" required autofocus class="w-full rounded border border-gray-300 px-3 py-2 text-sm font-mono tracking-widest focus:outline-none focus:ring-2 focus:ring-gray-200" />
                    </div>
                    <div class="w-full">
                        <button type="submit" class="w-full bg-black text-white rounded px-4 py-2 text-sm font-medium hover:bg-gray-800 transition enabled:bg-black enabled:text-white disabled:bg-gray-200 disabled:text-gray-400">Verify Code</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
