<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <nav>
            <a href="/">tofudns</a>
        </nav>
        <main>
            <div style="font-size: 28px; color: gray; margin-bottom: 16px;">
                Zone: {{.Zone}}
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Value</th>
                            <th>TTL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Records}}
                        <tr>
                            <td style="text-align: center;">{{.RecordType}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Content.Value}}</td>
                            <td style="text-align: center;">{{.Ttl.Value}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
