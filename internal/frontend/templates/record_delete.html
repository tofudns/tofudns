<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body>
        <nav>
        <a href="/">tofudns</a>
        <a href="/auth/logout" class="logout-btn">Logout</a>
    </nav>
        <main>
            <h2>
                Confirm record deletion in zone
                <span style="font-family: monospace; background: salmon;">{{.Zone}}</span>?
            </h2>
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Value</th>
                        <th>TTL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center;">{{.Record.RecordType}}</td>
                        <td>{{.Record.Name}}</td>
                        <td>{{.Record.Content.Value}}</td>
                        <td style="text-align: center;">{{.Record.Ttl.Value}}</td>
                    </tr>
                </tbody>
            </table>
            <form action="/zones/{{.Zone}}/records/{{.Record.ID}}/delete" method="post">
                <input type="submit" value="delete">
            </form>
        </main>
    </body>
</html>
