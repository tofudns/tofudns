<!DOCTYPE html>
<html lang="en">
    {{template "head" .}}
    <body class="bg-gray-50 font-sans text-gray-900">
        <nav class="bg-white border-b border-gray-200 py-3 px-4 sticky top-0 z-10">
            <div class="max-w-3xl mx-auto flex justify-between items-center">
                <a href="/" class="font-bold text-lg text-gray-900">tofudns</a>
                <a href="/auth/logout" class="text-gray-500 border border-gray-300 rounded px-3 py-1 text-sm hover:text-gray-900 hover:border-gray-400 transition">Logout</a>
            </div>
        </nav>
        <main class="max-w-3xl mx-auto py-10">
            <div class="text-2xl font-bold mb-8">delete dns record</div>
            <div class="bg-white rounded shadow-sm border border-gray-200">
                <h2 class="px-6 py-3 text-lg font-semibold border-b border-gray-100 bg-gray-50">confirm deletion</h2>
                <div class="p-6">
                    <p class="mb-6 text-gray-700">Are you sure you want to delete this record from zone <strong>{{.Zone}}</strong>?</p>
                    <table class="w-full mb-6 bg-white rounded border border-gray-200 text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left font-medium text-gray-700">Type</th>
                                <th class="px-4 py-2 text-left font-medium text-gray-700">Name</th>
                                <th class="px-4 py-2 text-left font-medium text-gray-700">Value</th>
                                <th class="px-4 py-2 text-left font-medium text-gray-700">TTL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="px-4 py-2">{{.Record.RecordType}}</td>
                                <td class="px-4 py-2">{{.Record.Name}}</td>
                                <td class="px-4 py-2">{{.Record.Content.Value}}</td>
                                <td class="px-4 py-2">{{.Record.Ttl.Value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="flex gap-2 justify-end">
                        <a href="/zones/{{.Zone}}" class="bg-gray-200 text-gray-700 rounded px-4 py-2 text-sm font-medium hover:bg-gray-300 transition text-center">Cancel</a>
                        <form action="/zones/{{.Zone}}/records/{{.Record.ID}}/delete" method="post" class="m-0">
                            <button type="submit" class="bg-black text-white rounded px-4 py-2 text-sm font-medium hover:bg-gray-800 transition enabled:bg-black enabled:text-white disabled:bg-gray-200 disabled:text-gray-400">Delete Record</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
